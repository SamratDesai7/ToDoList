<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/clipboard-check.svg"
        type="image/svg+xml">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .todo-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .todo-title {
            font-weight: 600;
        }

        .task-list li {
            background-color: #f1f3f5;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2 class="text-center mb-4 todo-title">üìù To-Do List</h2>

        <!-- Input Field -->
        <div class="input-group mb-3">
            <input id="inputText" type="text" class="form-control" placeholder="Enter new task">
            <button id="btn" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add
            </button>
        </div>

        <!-- Task List -->
        <ul id="ul" class="list-group task-list">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>Wake Up</div>
                <button class="delTask btn btn-sm btn-outline-danger">
                    <i class="bi bi-x-circle"></i>
                </button>
            </li>


        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
